
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DominguezMorata Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #f5f5dc;
            margin: 0;
            padding: 0;
        }
        .features-section {
            padding: 20px;
        }
        .feature-item {
            position: relative;
            margin: 10px 0;
            padding: 10px;
            background-color: #2c2c2c;
            border-radius: 5px;
            cursor: pointer;
        }
        .tooltip {
            visibility: hidden;
            background-color: #444;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .feature-item:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }
        @media (max-width: 768px) {
            .tooltip {
                width: 150px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <section class="features-section">
        <h2>Key Features</h2>
        <div class="feature-item">
            Dashboard
            <div class="tooltip">View real-time status of assets and work orders</div>
        </div>
        <div class="feature-item">
            Assets
            <div class="tooltip">Manage property assets and maintenance schedules</div>
        </div>
        <div class="feature-item">
            Work Orders
            <div class="tooltip">Create and track maintenance work orders</div>
        </div>
        <div class="feature-item">
            Reports
            <div class="tooltip">Generate inspection and maintenance reports as PDFs</div>
        </div>
        <div class="feature-item">
            Settings
            <div class="tooltip">Configure portal preferences and user options</div>
        </div>
    </section>
</body>
</html>
